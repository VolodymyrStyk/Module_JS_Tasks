<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="">
        <label for="login">Login:</label><br>
        <input type="text" id="login">
        <button id="getLogin">Get Login</button>
        <button id="setLogin">Set Login</button>
        <br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password">
        <button id="getPass">Get Password</button>
        <button id="setPass">Set Password</button>
        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email">
        <button id="getEmail">Get Email</button>
        <button id="setEmail">Set Email</button>
        <br><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name">
        <button id="getName">Get Name</button>
        <button id="setName">Set Name</button>
        <br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age">
        <button id="getAge">Get Age</button>
        <button id="setAge">Set Age</button>
        <br><br>
        <button id="newUser">Create new User:</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
